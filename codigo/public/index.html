<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luisa Campanha">
    <title>Ã‰food - Receitas Deliciosas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg">
            </nav>
    </header>

    <main id="content">
        <section id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel"
                data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span></button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel"
                data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span></button>
        </section>

        <section class="search-section py-5">
            <div class="container">
                <h2 class="search-title">Encontre sua Receita Perfeita</h2>
                <form id="search-form" class="d-flex search-form mt-4">
    <input id="search-input" class="form-control me-2" type="search" name="q" placeholder="Ex: Bolo de chocolate, frango..." aria-label="Search">
    <button class="btn btn-search" type="submit">Procurar</button>
</form>
            </div>
        </section>

        <section id="menu" class="container py-5">
            <h3 class="section-subtitle">Nossas Receitas</h3>
            <div id="dishes" class="dishes">
                </div>
        </section>

        <section id="stats" class="container py-5">
            <h3 class="section-subtitle">Categorias Populares</h3>
            <div class="chart-container" style="position: relative; height:40vh; max-width: 600px; margin: auto;">
                <canvas id="categoryChart"></canvas>
            </div>
        </section>
        </main>
    </main>

    <footer class="footer">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/Scripts/App.js"></script>
    <script src="./assets/Scripts/main.js"></script>
</body>

</html>
