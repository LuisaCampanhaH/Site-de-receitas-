<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Éfood</title>
    <link rel="stylesheet" href="../../assets/styles/style.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="../../index.html" class="auth-logo">ÉFOOD</a>
            <h2>Bem-vindo de volta!</h2>

            <!-- Div para exibir mensagens de erro -->
            <div id="error-message" class="error-message"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="auth-button">Entrar</button>
            </form>
            <div class="extra-actions">
                <p class="auth-switch">Não tem uma conta? <a href="./cadastro-user.html">Cadastre-se</a></p>
                <a href="../../index.html" class="btn-back-auth">Voltar ao Início</a>
            </div>
        </div>
    </div>
    <script src="./auth.js"></script>
</body>
</html>
